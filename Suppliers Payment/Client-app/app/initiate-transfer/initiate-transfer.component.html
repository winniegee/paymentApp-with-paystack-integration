
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-6  col-md-offset-3" id="all">
            <h2 style="color:white"><strong>Fill in details below</strong></h2>
            <hr class="colorgraph">
            <hr />
            <form #regform="ngForm" novalidate>
                <div *ngIf="errorMsg" class="alert alert-warning">{{errorMsg}}</div>
                <div class="form-group" id="amount" style="color:white">
                    <label for="amount">Amount to be transferred</label>
                    <input type="text" class="form-control" name="amount" [(ngModel)]="theAmount" #amount="ngModel" required />
                    <div class="text-danger" *ngIf="amount.touched&&amount.invalid && amount.errors.required">Amount is required!</div>
                </div>
                <div class="form-group" id="description" style="color:white">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" name="description" [ngModel]="model.Reason" #description="ngModel" required />
                    <div class="text-danger" *ngIf="description.touched&&description.invalid && description.errors.required">Description is required!</div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Make Transfer" [disabled]="regform.invalid" (click)="onCreate()" /> &nbsp;&nbsp;
                    <a routerLink="/" class="btn btn-danger">Cancel</a>
                </div>
            </form>
        </div>

    </div>
</div>
