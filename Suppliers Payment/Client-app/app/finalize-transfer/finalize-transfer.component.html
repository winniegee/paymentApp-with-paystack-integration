<div class="container-fluid">
    <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-6  col-md-offset-3" id="alll">
            <h2 style="color:white"><strong>Finalize Transfer</strong></h2>
            <hr class="colorgraph">
            <hr />
        </div>
        <div class="col-xs-2 col-sm-2 col-md-10  col-md-offset-3" id="all">
            <form #form="ngForm" novalidate>
                <div *ngIf="errorMsg" class="alert alert-warning">{{errorMsg}}</div>
                <div class="form-group" id="otp" style="color:white">
                    <label for="otp">Enter OTP sent to your phone number: </label>
                    <input type="text" class="form-control" name="otp" [(ngModel)]="otpinput" #otp="ngModel" required />
                    <div class="text-danger" *ngIf="otp.touched && otp.invalid && otp.errors.required">OTP is required!</div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Submit" [disabled]="form.invalid" (click)="submit()" /> &nbsp;&nbsp;
                    <a routerLink="/" class="btn btn-danger">Cancel</a>
                </div>
            </form>
                </div>
        </div>
    </div>
